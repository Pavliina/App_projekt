<ion-header>
    <ion-navbar>
      <ion-title>MAZEL</ion-title>
      <ion-buttons end>
        <button ion-button color="danger" (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Name" required [(ngModel)]="pet.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Animal" [(ngModel)]="pet.animal"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="number" placeholder="Age" [(ngModel)]="pet.age"></ion-input>
      </ion-item>     
    </ion-list>
    <button ion-button color="light-dark" round (click)="saveNnext()">
        <ion-icon name="paw" item-start></ion-icon>
        &nbsp; Další
    </button>
  </ion-content>
