<ion-header>
    <ion-navbar>
      <ion-title>MAZEL</ion-title>
      <ion-buttons end>
        <button ion-button color="danger" (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  <ion-content>
    {{this.categories | json}}
    <ion-list>
      <ion-item>
        <ion-input type="boolean" placeholder="feeding" required [(ngModel)]="category.feeding"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="boolean" placeholder="walk" [(ngModel)]="category.walk"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="boolean" placeholder="game" [(ngModel)]="category.game"></ion-input>
      </ion-item>   
      <ion-item>
        <ion-input type="boolean" placeholder="vet" [(ngModel)]="category.vet"></ion-input>
    </ion-item>   
    <ion-item>
      <ion-input type="boolean" placeholder="medicaments" [(ngModel)]="category.medicaments"></ion-input>
  </ion-item>   
  <ion-item>
    <ion-input type="boolean" placeholder="sweets" [(ngModel)]="category.sweets"></ion-input>
</ion-item>     
    </ion-list>
    <button ion-button color="light-dark" round (click)="save()">
        <ion-icon name="paw" item-start></ion-icon>
        Save
    </button>
  </ion-content>
