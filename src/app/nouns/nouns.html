<ion-header>
  <ion-navbar>
    <ion-title>Morfology: Nouns</ion-title>
    <ion-buttons end>
      <button ion-button color="danger" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <button ion-item *ngFor="let item of items" (click)="selectItem(item)">
          {{ item }}
        </button> 
    </ion-list>
        <button ion-button [disabled]="selected == undefined || answered[i]" [color]="answered[i] ? 'secondary' : 'danger'" round 
          *ngFor="let option of options; index as i" (click)="answer(option)">
            {{ option }}
        </button>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      
</ion-content>
