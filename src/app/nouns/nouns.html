<ion-header>
  <ion-navbar>
    <ion-title>Morfology: Nouns</ion-title>
    <ion-buttons end>
      <button ion-button color="danger" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-list inset>
        <button ion-item *ngFor="let item of items; let index" (click)="selectItem(index)">
          {{ item }}
        </button> 
    </ion-list>
        <button ion-button [color]="selected == index  ? 'primary' : 'danger'" round *ngFor="let option of options; let index" (click)="answer(index)">
            {{ option }}
        </button>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      
</ion-content>
