<ion-header>
    <ion-navbar>
      <ion-title>MAZEL</ion-title>
      <ion-buttons end>
        <button ion-button color="danger" (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let pet of pets" (click)="goToCategories(pet)"> 
      {{pet.name}}
    </ion-item>
  </ion-list>
      <ion-footer>
        <ion-toolbar>
          <ion-buttons start>
           <button ion-button icon-right color="royal" (click)="addTask()">
              <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
            </button>
          </ion-buttons>
          <ion-buttons end>
            </ion-buttons>
        </ion-toolbar>
      </ion-footer>
    </ion-content>
